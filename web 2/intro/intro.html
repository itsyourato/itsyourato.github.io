<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="../intro/intro.css">
    <link rel="stylesheet" href="/base.css">
</head>
<body>
    <div id="navbar"></div>
    <main class="main">
    <section>
      <h2>합정 플렉스 라운지</h2>
      <div class="carousel">
        <div class="poster-container">
          <div class="poster-card">
            <img src="../image/intro1.jpeg" alt="공연 1">
          </div>
          <div class="poster-card">
            <img src="../image/intro2.jpeg" alt="공연 2">
          </div>
          <div class="poster-card">
            <img src="../image/intro3.jpeg" alt="공연 3">
          </div>
          <div class="poster-card">
            <img src="../image/intro4.png" alt="공연 3">
          </div>
        </div>
      </div>
      <div class="poster-container-description ">
        <p>주소 : 서울 마포구 양화로 100-10 다내리빌딩 지하</p>
        <p>영업시간 : 매일 14:00 - 23:00</p>
        <p>전화번호 : 010 - 3180 - 4620</p>
        <h4>< 소개 ></h4>
        <p>홍대에 위치한 좌석 150석 스탠딩 250석 규모의 복층 라운지 공연장. </p>
        <p>화려한 조명과 음향, 다양한 컨셉의 콘텐츠 운영이 가능한 곳. </p>
        <p>공연, 파티, 행사, 전시, 모임, 촬영 등 모든 종류의 대관 가능. </p>
      </div>
    </section>
    
    </main>

    <div id="footer"></div>
    <script>
      fetch('../navbar/navbar.html')
        .then(response => response.text())
        .then(data => 
          document.getElementById('navbar').innerHTML = data);
        
      fetch('../footer/footer.html')
          .then(response => response.text())
          .then(data => 
            document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
