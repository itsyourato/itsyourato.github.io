<!DOCTYPE html>

<body>
    <div id="navbar"></div>

    <div id="footer"></div>
    <script>
      fetch('../navbar/navbar.html')
        .then(response => response.text())
        .then(data => 
          document.getElementById('navbar').innerHTML = data);

          .then(response => response.text())
          .then(data =>
